<!DOCTYPE html>
<html>

<head>

  <title>for loop</title>
</head>

<body>

</body>
<script>
  for(var i=2;i<=20;i++){
    if(i%2==0){
    document.write(i+"<br/>");
      
    }
  }
  let a=0
  do
    {
            document.write(a+''+"<br>")
            a++
    }
    while(a<=10)
</script>

</html>
